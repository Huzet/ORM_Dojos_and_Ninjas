<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <h2 align="center">Add a Dojo</h2>
    <form action="/add_dojo", method="POST">
        <div>
          <label>Name</label>
          <input type="text" class="form-control" name="NA" placeholder="Name">
          <label>City</label>
          <input type="text" class="form-control" name="CT" placeholder="City">
          <label>State</label>
          <input type="text" class="form-control" name="ST" placeholder="state">
          <input type='submit' class="btn btn-outline-primary" value='Add Dojo'>
        </div>       
    </form>
    <h2 align="center">Add a Ninja</h2>
    <form action="/add_ninja", method="POST">
        <div>
          <label>First_Name</label>
          <input type="text" class="form-control" name="FN" placeholder="First_Name">
          <label>Last_name</label>
          <input type="text" class="form-control" name="LN" placeholder="Last_Name">
          <label>Dojo</label>
          <select name="DJ" class="form-control">
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
          <input type='submit' class="btn btn-outline-primary" value='Add Ninja'>
        </div>       
    </form>
    <h2 align="center">All the Users</h2>
    <table class="table table-striped">
        <thead> 
            {% for x in users %}          
            <tr>                
                <td>{{x["id"]}}</td>
                <td>{{x["first_name"]}}</td>
                <td>{{x["last_name"]}}</td>
                <td>{{x["email"]}}</td>
                <td>{{x["age"]}}</td>                  
            </tr>   
            {% endfor %}      
        </thead>
    </table>    
</body>
</html>
